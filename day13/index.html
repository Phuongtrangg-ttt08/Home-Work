<style>
#div, #flip {

}

<body>
    <div class="container">

        <p class="decs">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, itaque quis soluta suscipit ducimus incidunt fugiat cupiditate exercitationem maxime minus est, voluptates sit facilis quidem doloribus. Ad nihil ab sunt!</p>
        <strong id="price" data-price="1290000">1.290.000</strong>
         
        <input id="username" type="text" name="username">
        <input id="password" tye="password" name="password">
        <button type="button" id="btnlogin">Login</button>

        <hr>
        <form action="" method="post" id="myForm">
            <input type="text" name="username">

    <script type="text/javascript">
        let content_html = $("h1.heading").html();
        let content_only = $("h1.heading").text();
        console.log(content_html,content_only)

        $( "#btnlogin" ).on( "click", function() {
            let username = $("#username").val();
            let password = $("#password").val();
            console.log( "click" ,password,username);
        });

        $( "#myForm" ).submit(function(e){
            e.preventDefault();
            console.log('submit');
            let username = $(this).find("input[name=username]").val();
            let password = $(this).find("input[password=password]").val();
            console.log(username,password);
        });

        $(document).ready(function(){
        $("#heading").mouseenter(function(){
            alert("You entered p1!");
        });
        });
    $(document).ready(function(){
        $("#flip").click(function(){
        $("#div").slideToggle("slow");   
    });
    });
            
    </script>
