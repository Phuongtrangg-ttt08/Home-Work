<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <style>
  /* định dạng cho các ô trong bảng */
  table {
    border-collapse: collapse;
  }
  td, th {
    border: 1px solid black;
    padding: 5px;
  }
  
  /* gán màu nền cho từng cột */
  th:nth-child(1) {
    background-color: red;
  }
  th:nth-child(2) {
    background-color: blue;
  }
  th:nth-child(3) {
    background-color: green;
  }
  th:nth-child(4) {
    background-color: yellow;
  }
  th:nth-child(5) {
    background-color: orange;
  }
</style>
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Student Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
          <th>History</th>
        </tr>
        <tr>
          <td>John</td>
          <td>90</td>
          <td>85</td>
          <td>92</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>87</td>
          <td>91</td>
          <td>85</td>
          <td>78</td>
        </tr>
      </table>
</body>
</html>
